 <style>

    header {

    .menu-toggle {

      background: rgba(255, 255, 255, 0.2);
    }

main {
  max-width: 900px;

  padding: 20px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  flex: 1;
  text-align: center;
}

    footer {
      background: rgba(0, 0, 0, 0.6);
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        margin-top: 10px;
      }

      .menu.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

.slideshow-container {
  position: relative;
  width: 100%;
  height: 400px;
  margin-top: 20px;
  overflow: hidden;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.2); /* opcional para contraste */
}


.slide {
  position: absolute;
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 1s ease-in-out;
}


.slide.active {
  opacity: 1;
}
  </style>
<body>

</div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("show");
  }


  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide); 
  setInterval(nextSlide, 3000); 
</script>
